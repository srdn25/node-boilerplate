example:
  type: object
  required:
    - name
    - status
  properties:
    name:
      type: string
      example: example name
    status:
      type: string
      example: disabled

id:
  type: string
  example: 1

exampleWithId:
  allOf:
    - type: object
      required:
        - id
      properties:
        id:
          $ref: '#/id'
    - $ref: '#/example'
