example:
  type: object
  properties:
    name:
      type: string
      example: example name
      required: true
    status:
      type: string
      example: disabled
      required: true

id:
  type: string
  example: 1
  required: true

exampleWithId:
  allOf:
    - type: object
      properties:
        id:
          $ref: '#/id'
    - $ref: '#/example'
